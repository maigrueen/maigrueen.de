name: CI

# commment on 30.07.2022 because github wants to deacivate my schedule

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults: 
      run:
        shell: bash
        working-directory: ./maigrueen

    steps:
      - uses: actions/checkout@v3
      
      - name: Build Node.js for maigrueen Website
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '16.x'
      - run: npm install
      - run: npm run build --if-present

      - name: FTP Prod Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: server45.webgo24.de
          username: web6
          password: ${{ secrets.PROD_FTP_PASSWORD }}
          server-dir: /home/www/maigrueen.de/
