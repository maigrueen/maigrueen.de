    <div id="app" v-cloak>

        <header>
            <img src="./images/logo.png" alt="Logo green leaf in a circle" />
            <div class="toggler">
                <input @change="changeTheme" id="checkbox" type="checkbox" class="switch-checkbox" />
                <label for="checkbox" class="switch-label">
                    <span>üåô</span>
                    <span>‚òÄÔ∏è</span>
                    <div class="switch-toggle" :class="{ 'switch-toggle-checked': userTheme === 'dark-theme' }">
                    </div>
                </label>
            </div>
        </header>
    </div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSetKP2aGjUJULqA6DCT5BO3gto8R8LLKmPE8oCrhtsEETGlDQ/viewform?embedded=true" width="320" height="3000" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>


    <script src="https://unpkg.com/vue@3.2.29/dist/vue.global.prod.js"></script>
    <script>
        const app = Vue.createApp({
            data: function () {
                return {
                    userTheme: "light-theme",
                }
            },
            mounted() {
                const initUserTheme = this.getMediaPreference();
                this.setTheme(initUserTheme);
            },
            methods: {
                changeTheme() {
                    const activeTheme = localStorage.getItem("user-theme");
                    if (activeTheme === "light-theme") {
                        this.setTheme("dark-theme");
                    } else {
                        this.setTheme("light-theme");
                    }
                },

                setTheme(theme) {
                    localStorage.setItem("user-theme", theme);
                    this.userTheme = theme;
                    document.documentElement.className = theme;
                },

                getMediaPreference() {
                    const hasDarkPreference = window.matchMedia("(prefers-color-scheme: dark)").matches;
                    if (hasDarkPreference) {
                        return "dark-theme";
                    } else {
                        return "light-theme";
                    }
                },
            },
        })

        app.mount('#app')


        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('service worker registered'))
                .catch(err => console.log('service worker not registered', err));
        }

    </script>
