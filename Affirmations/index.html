<html>

<body>
    <div id="example">
        <h2>Here is your daily Affirmation:</h2>
        <p>{{ selectedAffirmation }}</p>
        <button v-on:click="created()">I'm not vibing, give me a new one</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#example',
            data: {
                affirmations: [
                'Everything I need is within myself.',
                'I accept myself exactly as I am.',
                'I am a kind person.',
                'I am a passionate human.',
                'I am able to love unconditionally.',
                'I am able to love.',
                'I am allowed to be different.',
                'I am at peace with my past.',
                'I am attracting all of the love I dream of and deserve.',
                'I am beautiful and loved.',
                'I am brave.',
                'I am desirable and sexy.',
                'I am doing the best I can, and it is enough.',
                'I am doing the right thing.',
                'I am exactly where I should be.',
                'I am grateful to exist.',
                'I am grateful.',
                'I am in perfect balance.',
                'I am inspiring others.',
                ],
                selectedAffirmation: ''
            },
            created () {
                const idx = Math.floor(Math.random() * this.affirmations.length);
                this.selectedAffirmation = this.affirmations[idx]
            }
        })
    </script>
</body>

</html>
