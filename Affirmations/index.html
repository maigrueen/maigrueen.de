<html>

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Daily Affirmations</title>

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/timeline.css">
    <style>
        [v-cloak]>* {
            display: none
        }

        [v-cloak]::before {
            content: "loading…"
        }
    </style>

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="../images\favicon.png">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns" style="margin-top: 10%">
                <img src="../images\logo.png" alt="maigrueen Logo" style="margin-bottom: 10%" />
                <div class="row">
                    <div class="twelve columns">

                        <div id="app" v-cloak>
                            <p>Here is your daily Affirmation:</p>
                            <h2>{{ selectedAffirmation }}</h2>
                            <button class="abs" v-on:click="changeAffirmation">I'm not vibing, give me a new
                                one</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                affirmations: [
                    'Everything I need is within myself.',
                    'I accept myself exactly as I am.',
                    'I am a kind person.',
                    'I am a passionate human.',
                    'I am able to love unconditionally.',
                    'I am able to love.',
                    'I am allowed to be different.',
                    'I am at peace with my past.',
                    'I am attracting all of the love I dream of and deserve.',
                    'I am beautiful and loved.',
                    'I am brave.',
                    'I am desirable.',
                    'I am doing the best I can, and it is enough.',
                    'I am doing the right thing.',
                    'I am exactly where I should be.',
                    'I am grateful to exist.',
                    'I am grateful.',
                    'I am in perfect balance.',
                    'I am inspiring others.',
                    'I am loved and supported.',
                    'I am peaceful and focused.',
                    'I am powerful, and I use my power for doing good.',
                    'I am speaking up for myself and for others.',
                    'I am surrounded by the love and support of my ancestors.',
                    'I am unique and important.',
                    'I am worthy of abundance.',
                    'I believe in me.',
                    'I can accept compliments.',
                    'I can comfortably express my sexual energy and desire.',
                    'I can do anything I set my mind to.',
                    'I can make a difference.',
                    'I choose faith over fear.',
                    'I choose to enjoy every moment.',
                    'I create mindful moments.',
                    'I deserve a break.',
                    'I deserve respect.',
                    'I deserve to have my boundaries respected.',
                    'I do not compare myself to others.',
                    'I do not have to prove myself to anyone.',
                    'I don’t have to apologize for who I am.',
                    'I have the power to create the life I want.',
                    'I have the power to give compliments.',
                    'I have the power to shift my mindset.',
                    'I know that everything will be alright in the end.',
                    'I learn and grow from my mistakes.',
                    'I let go of all expectations.',
                    'I let go of limiting beliefs.',
                    'I let my soul shine.',
                    'I like my body because it serves me.',
                    'I make my environment better.',
                    'I minimize the noise and distractions around me.',
                    'I open myself for inspiration.',
                    'I protect my energy and use it for good.',
                    'I radiate confidence.',
                    'I set healthy boundaries.',
                    'I set intentions and pursue them as good as I can.',
                    'I stand in my truth and show up with authenticity.',
                    'I take all the time that I need.',
                    'I trust my inner voice.',
                    'I use my talents for doing good.',
                    'I will do the things I want to do, even if I can’t do them perfectly.',
                    'I will take care of myself.',
                    'My fearless freedom lights up the world.',
                    'The boundaries I set for myself will benefit me and the ones around me.',
                    'The challenges I’ve overcome have made me stronger and more compassionate.',
                    'What I have to say matters.',
                    'What is meant for me will come to me.',
                ],
                selectedAffirmation: ''
            },
            created() {
                this.changeAffirmation()
            },
            methods: {
                changeAffirmation() {
                    const idx = Math.floor(Math.random() * this.affirmations.length);
                    this.selectedAffirmation = this.affirmations[idx]
                }
            }
        })
    </script>
</body>

</html>
